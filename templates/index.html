<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel to Vector Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        button { cursor: pointer; }
        #preview { max-width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Pixel to Vector Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.gif" required>
        <select id="numColors" required>
            <option value="2">2 Colors</option>
            <option value="4">4 Colors</option>
            <option value="8">8 Colors</option>
            <option value="16">16 Colors</option>
        </select>
        <label for="smoothing">Smoothing (0.0 - 2.0):</label>
        <input type="range" id="smoothing" name="smoothing" min="0" max="2" step="0.1" value="1.0">
        <label for="turdsize">Noise Reduction (0 - 10):</label>
        <input type="range" id="turdsize" name="turdsize" min="0" max="10" step="1" value="2">
        <button type="submit">Convert</button>
    </form>
    <div id="status"></div>
    <img id="preview" style="display: none;">

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Converting...';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted.svg';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    statusDiv.textContent = 'Conversion complete! Download started.';
                } else {
                    const error = await response.json();
                    statusDiv.textContent = `Conversion failed: ${error.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
